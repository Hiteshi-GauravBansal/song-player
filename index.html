<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player with Lyrics</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Music Player with Lyrics</h1>
      <div id="audio-drop-zone" class="drop-zone">
        <p>Drag & Drop your audio file here</p>
        <p id="audio-file-name">No audio file selected</p>
      </div>
      <div id="hls-url-section">
        <input
          type="text"
          id="hls-url"
          placeholder="Enter HLS URL (e.g., .m3u8)"
        />
        <button id="load-hls">Load HLS URL</button>
      </div>
      <div id="lrc-drop-zone" class="drop-zone">
        <p>Drag & Drop your LRC file here</p>
        <p id="lrc-file-name">No LRC file selected</p>
      </div>
      <audio id="audio-player" controls>
        Your browser does not support the audio element.
      </audio>
      <div id="lyrics-container">
        <ul id="lyrics-list"></ul>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="script.js"></script>
  </body>
</html>
